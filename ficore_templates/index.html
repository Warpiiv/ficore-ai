<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficore AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficore AI Financial Health Check</h1>
        <form action="/submit" method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="business_name" placeholder="Business Name" required>
            <input type="number" name="income_revenue" placeholder="Income/Revenue (₦)" required>
            <input type="number" name="expenses_costs" placeholder="Expenses/Costs (₦)" required>
            <input type="number" name="debt_loan" placeholder="Debt/Loan (₦)" required>
            <input type="number" name="debt_interest_rate" placeholder="Debt Interest Rate (%)" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <select name="user_type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="SME">SME</option>
                <option value="Individual">Individual</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
