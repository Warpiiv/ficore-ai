<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficore AI - Financial Health Assessment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2E7D32;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1976D2;
        }
        .auth-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficore AI Financial Health Assessment</h1>
        {% if current_user.is_authenticated %}
            <div class="auth-links">
                <p>Welcome, {{ current_user.first_name }}! <a href="{{ url_for('dashboard') }}">Go to Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
            </div>
        {% else %}
            <div class="auth-links">
                <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a>
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('submit') }}">
            <div class="form-group">
                <label for="business_name">Business Name</label>
                <input type="text" id="business_name" name="business_name" required>
            </div>
            <div class="form-group">
                <label for="income_revenue">Income/Revenue</label>
                <input type="number" id="income_revenue" name="income_revenue" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="expenses_costs">Expenses/Costs</label>
                <input type="number" id="expenses_costs" name="expenses_costs" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="debt_loan">Debt/Loan</label>
                <input type="number" id="debt_loan" name="debt_loan" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="debt_interest_rate">Debt Interest Rate (%)</label>
                <input type="number" id="debt_interest_rate" name="debt_interest_rate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="user_type">User Type</label>
                <select id="user_type" name="user_type">
                    <option value="Individual">Individual</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
